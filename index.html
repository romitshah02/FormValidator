<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="./home.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">


    <style>
        .form-control:valid {
            border-color: #10b981;
            /* Tailwind green-500 */
            padding-right: calc(1.5em + .75rem);
        }
        
        .form-control:invalid {
            border-color: #ef4444;
            /* Tailwind red-500 */
            padding-right: calc(1.5em + .75rem);
        }
        
        .invalid-feedback {
            display: none;
        }
        
        .form-control.is-invalid~.invalid-feedback {
            display: block;
        }
        
        .form-control.is-valid~.valid-feedback {
            display: block;
        }
        
        .btn:disabled {
            background-color: #6b7280;
            /* Tailwind gray-500 */
            cursor: not-allowed;
        }
        
        .container {
            width: 40%;
            padding: 15px;
            border: 2px solid rgb(190, 190, 190);
            border-radius: 10px;
            background-color: #f3f3f3;
        }
        
        #registrationForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>

</head>

<body>
    <nav class="p-3 mb-4" style="background-color: rgb(18, 18, 18);">
        <a class="text-white text-xl" style="text-decoration: none;font-weight: bold;">TeamStream</a>
    </nav>
    <div class="container mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-2xl font-semibold mb-6 text-center">Sign Up</h3>
        <form id="registrationForm" novalidate>
            <div class="mb-4">
                <label for="firstName" class="block text-gray-700">First Name</label>
                <input type="text" class="form-control block w-full p-2 border rounded-lg" id="firstName" name="firstName" required>
                <div class="invalid-feedback text-red-500" id="firstNameError">First name is required.</div>
            </div>

            <div class="mb-4">
                <label for="lastName" class="block text-gray-700">Last Name</label>
                <input type="text" class="form-control block w-full p-2 border rounded-lg" id="lastName" name="lastName" required>
                <div class="invalid-feedback text-red-500" id="lastNameError">Last name is required.</div>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" class="form-control block w-full p-2 border rounded-lg" id="email" name="email" required>
                <div class="invalid-feedback text-red-500" id="emailError">Invalid email format.</div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" class="form-control block w-full p-2 border rounded-lg" id="password" name="password" required>
                <div class="invalid-feedback text-red-500" id="passwordError">Password must be at least 6 characters long.</div>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                <input type="password" class="form-control block w-full p-2 border rounded-lg" id="confirmPassword" name="confirmPassword" required>
                <div class="invalid-feedback text-red-500" id="confirmPasswordError">Passwords do not match.</div>
            </div>

            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" class="form-control block w-full p-2 border rounded-lg" id="dob" name="dob" required>
                <div class="invalid-feedback text-red-500" id="dobError">You must be at least 18 years old.</div>
            </div>

            <button type="submit" class="btn w-full bg-blue-500 text-white p-2 rounded-lg mt-4 hover:bg-blue-600 disabled:bg-gray-500" id="submitBtn" disabled>Register</button>
        </form>
    </div>
</body>

</html>
